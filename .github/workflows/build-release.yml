name: Build and Release DMG

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Get version from package.json
      id: package_version
      working-directory: app
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Install Electron dependencies
      working-directory: app
      run: npm ci

    - name: Import code signing certificate
      env:
        CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE }}
        CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      run: |
        # Create temporary keychain
        KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
        KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

        # Decode certificate
        echo "$CERTIFICATE_BASE64" | base64 --decode > $RUNNER_TEMP/certificate.p12

        # Create keychain
        security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
        security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
        security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

        # Import certificate
        security import $RUNNER_TEMP/certificate.p12 \
          -k $KEYCHAIN_PATH \
          -P "$CERTIFICATE_PASSWORD" \
          -T /usr/bin/codesign \
          -T /usr/bin/productsign

        # Set key partition list
        security set-key-partition-list \
          -S apple-tool:,apple:,codesign: \
          -s -k "$KEYCHAIN_PASSWORD" \
          $KEYCHAIN_PATH

        # Add keychain to search list
        security list-keychains -d user -s $KEYCHAIN_PATH login.keychain

        # Verify certificate is available
        security find-identity -v -p codesigning

    - name: Build DMG for Intel
      working-directory: app
      run: npm run build:intel
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build DMG for Apple Silicon
      working-directory: app
      run: npm run build:arm64
      env:
        APPLE_ID: ${{ secrets.APPLE_ID }}
        APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release with Assets
      uses: softprops/action-gh-release@v1
      with:
        name: StenoAI ${{ github.event.inputs.version || steps.package_version.outputs.version }}
        body: |
          ## StenoAI v${{ github.event.inputs.version || steps.package_version.outputs.version }}
          
          ### What's New
          
          ${{ github.event.head_commit.message }}
          
          ### ðŸ“¦ Downloads
          
          - **Apple Silicon (M1-M4)**: `stenoAI-macos-arm64.dmg`
          - **Intel Macs**: `stenoAI-macos-x64.dmg`
          
          ### ðŸš€ First Time Setup
          1. Download the appropriate DMG for your Mac
          2. Install by dragging StenoAI to Applications
          3. Launch app - setup wizard runs automatically
          4. Grant microphone permissions when prompted
          5. Start recording meetings!
          
          ### ðŸ“‹ Requirements
          - macOS 10.14 or later
          - Internet connection for initial setup
          - Microphone access permissions
        files: |
          app/dist/stenoAI-macos-${{ github.event.inputs.version || steps.package_version.outputs.version }}-x64.dmg
          app/dist/stenoAI-macos-${{ github.event.inputs.version || steps.package_version.outputs.version }}-arm64.dmg
    
    - name: Create website-friendly download aliases
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      working-directory: app/dist
      run: |
        version="${{ github.event.inputs.version || steps.package_version.outputs.version }}"
        # Create copies with website-expected filenames
        cp "stenoAI-macos-${version}-x64.dmg" "stenoAI-macos-x64.dmg"
        cp "stenoAI-macos-${version}-arm64.dmg" "stenoAI-macos-arm64.dmg"
        # Upload to the same release
        gh release upload "${GITHUB_REF_NAME}" stenoAI-macos-x64.dmg --clobber
        gh release upload "${GITHUB_REF_NAME}" stenoAI-macos-arm64.dmg --clobber

    - name: Cleanup keychain and certificate
      if: always()
      run: |
        KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
        if [ -f "$KEYCHAIN_PATH" ]; then
          security delete-keychain $KEYCHAIN_PATH || true
        fi
        rm -f $RUNNER_TEMP/certificate.p12