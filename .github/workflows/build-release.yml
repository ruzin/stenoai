name: Build and Release DMG

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: app/package-lock.json
    
    - name: Get version from package.json
      id: package_version
      working-directory: app
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Install Electron dependencies
      working-directory: app
      run: npm ci
    
    - name: Build DMG for Intel
      working-directory: app
      run: npm run build:intel
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build DMG for Apple Silicon  
      working-directory: app
      run: npm run build:arm64
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release with Assets
      uses: softprops/action-gh-release@v1
      with:
        name: StenoAI ${{ github.event.inputs.version || steps.package_version.outputs.version }}
        body: |
          ## StenoAI v${{ github.event.inputs.version || steps.package_version.outputs.version }}
          
          ### What's New
          
          ${{ github.event.head_commit.message }}
          
          ### ðŸ“¦ Downloads
          
          - **Apple Silicon (M1-M4)**: `stenoAI-macos-arm64.dmg`
          - **Intel Macs**: `stenoAI-macos-intel.dmg`
          
          ### ðŸš€ First Time Setup
          1. Download the appropriate DMG for your Mac
          2. Install by dragging StenoAI to Applications
          3. Launch app - setup wizard runs automatically
          4. Grant microphone permissions when prompted
          5. Start recording meetings!
          
          ### ðŸ“‹ Requirements
          - macOS 10.14 or later
          - Internet connection for initial setup
          - Microphone access permissions
        files: |
          app/dist/StenoAI-${{ github.event.inputs.version || steps.package_version.outputs.version }}-x64.dmg
          app/dist/StenoAI-${{ github.event.inputs.version || steps.package_version.outputs.version }}-arm64.dmg